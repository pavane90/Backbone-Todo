<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->
  <div id="container">Loading...</div>
  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    var AppView = Backbone.View.extend({
      // el - stands for element. Every view has a element associate in with HTML content will be rendered.
      // el - 요소를 나타냅니다. 모든 뷰에는 HTML 컨텐트와 연관된 요소가 렌더링됩니다.
      el: '#container',
      // It's the first function called when this view it's instantiated.
      // 뷰가 인스턴스화 될 때 호출되는 첫 번째 함수입니다.
      // 마치 angular의 OnInit와 같음
      initialize: function(){
        this.render(); //render를 호출해보자.
      },
      // $el - it's a cached jQuery object (el), in which you can use jQuery functions to push content. Like the Hello World in this case.
      // $el은 캐시된 제이쿼리 오브젝트입니다. jQuery 함수를 사용하여 컨텐트를 추가할 수 있습니다. 
      render: function(){
        this.$el.html("Hello World"); // Loading...가 Hello World로 변경됨
      }
    });

    var appView = new AppView();
    console.log (appView);
  </script>
  
</body>
</html>
